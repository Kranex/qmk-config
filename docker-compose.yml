version: "3.9"
services:
  qmk:
    privileged: true
    image: qmkfm/qmk_firmware
    command: ["/bin/sh", -c, "ls -l"]
    group_add:
      - tty
      - dialout
      - plugdev
    volumes:
      - ./ez:/qmk_firmware/keyboards/planck/ez/keymaps/dockerized-ez
      - ./build:/qmk_firmware/.build
    devices:
     - /dev/bus/usb/001/026:/dev/bus/usb/001/026
